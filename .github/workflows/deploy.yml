name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

    
jobs:
  build:
    runs-on: windows-letest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        dotnet-version: 8.0.x

    - name: Setup .NET
      uses: actions/setput-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Install MAUI Workload
      run: dotnet workload install maui

    - name: Restore
      run: dotnet restore
      working-directory: ./MauiDeploy
